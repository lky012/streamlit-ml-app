<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Mushroom Classifier App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.56.0/build/stlite.css">
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.56.0/build/stlite.js"></script>
    <script>
      stlite.mount({
        requirements: ["streamlit", "pandas", "scikit-learn", "matplotlib"],
        entrypoint: "app.py",
        files: {
          "app.py": {
            url: "./app.py", // Loads your python code
          },
          "mushrooms.csv": {
            url: "./mushrooms.csv", // Loads your dataset so pandas can read it
          },
        },
      }, document.getElementById("root"));
    </script>
  </body>
</html>
